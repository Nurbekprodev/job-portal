<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Job Portal</title>
  </head>
  <body>
    <!-- HEADER section -->
    <header>
      <div class="container obj-width">
        <a href="index.html" id="text-logo"><h1>JobPortal</h1></a>
        <nav id="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Login/Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO section -->
    <section class="hero">
      <div class="hero-box obj-width">
        <div class="h-left">
          <h1>Jobs for Students, Internships, and Careers in Korea</h1>
          <p>
            Explore hundreds of jobs and internships tailored for students in
            Korea
          </p>

          <form class="hero-form">
            <input type="text" placeholder="search job..." />

            <select>
              <option value="">All categories</option>
              <option value="part-time">Part-Time</option>
              <option value="internship">Internship</option>
              <option value="carieer">Career</option>
            </select>

            <button type="submit">Search</button>
          </form>
        </div>
        <div class="h-right">
          <img src="images/hero-img.jpg" alt="hero-img" />
        </div>
      </div>
    </section>
  </body>
</html>
